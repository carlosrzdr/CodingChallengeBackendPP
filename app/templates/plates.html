{% extends "base.html" %}

{% block title %}Plate{% endblock %}

{% block plate %}
<div class="row d-flex align-items-stretch mt-5"></div>
    <div class="row">
        <div class="col p-5">
            <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Insert plate</h5>
                <form onsubmit="savePlate();return false">
                    <label for="plate">Plate number:</label>
                    <input name="plate" class="form-control form-control-lg" type="text" id="plate">
                    <input type="submit" value="Save" class="mx-1 btn btn-info btn-lg mt-3">
                </form>
                <b><p id="savePlateResponse"></p></b>
            </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 p-5">
            <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Plates list</h5>
                <a class="mx-1 btn btn-info btn-lg" onclick="retrievePlates();">Retrieve</a>
            </div>
            </div>
        </div>
        <div class="col-md-6 p-5">
            <div class="overflow-auto table-responsive" style="overflow-y: scroll; height:350px;">
              <table class="table">
                  <thead class='thead-dark' style="padding: 1rem;">
                    <tr>
                      <th style="width: 35%">Plate</th>
                      <th style="width: 65%">Timestamp</th>
                    </tr>
                  </thead>
                  <tbody id="platesList">
                  </tbody>
                </table>
            </div>
          </div>
        </div>
    </div>
</div>
{% endblock %}
